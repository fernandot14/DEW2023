<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEW2023</title>
</head>
<body>
      <h1>formularios</h1>
      <form action="">
        <div> 
            
            <label for="nomeusuario">nome:</label>
            <input type="text" name="nome" id="nomeusuario" size="20" maxlength="10" minlenght="3"
            placeholder="digite seu nome">
        
        </div>
        <br>
        <div>
            <label for="senha">senha:</label>
            <input type="password" name="senha" id="senha" required>
       
        </div>
        <br>
        <div>
            
            <label for="hobbie">hobbie</label>
        
        <br>
            
            <label for="esporte">esporte</label>
            <input type="checkbox" name="e" id="esporte">

             <label for="cinema">cinema</label>
            <input type="checkbox" name="e" id="cinema">
            
            <label for="leitura">leitura</label>
            <input type="checkbox" name="e" id="leitura">
        
        </div>
        <br>
        <div>
            
            <label for="">adulto</label>
            <input type="radio" name="tipo" id="">
            <label for="">adolescente</label>
            <input type="radio" name="tipo" id="">
            <label for="">criança</label>
            <input type="radio" name="tipo" id="">

        </div>
        <br>
        <div>
            
            <label for="arquivo">escolha um arquivo</label>
            <input type="file" name="" id="arquivo" accept="image/png">
       
        </div>
        <br>
        <div>
            
            <label for="">escolha um opçao</label>
            <select name="opc" id="opc">
                <option value="tsi">TSI</option>
                <option value="tme">TME</option>
                <option value="inf">informatica</option>
                <option value="adm">administraçao</option>
            </select>
        
        </div>
        <br>
        <div>

          <textarea name="" id="" cols="30" rows="10" placeholder="digite oque voce gosta"></textarea>

        </div>
        <br>
        <div>
            
            <button type="submit">enviar</button>
            <button type="reset">apagar</button>
        
        </div>
        
    </form>
      
</body>
</html>
