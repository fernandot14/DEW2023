<!--para gerar uma lista ordenada em html voce precisa introduzir o comando 
qeu precede a lista <ol> e logo em seguida introduzir o comando que numera os elementos, 
<li>, enquanto <ol> nao for fechado os elementos continuarao a ser inumerados,  e possivel inumerar 
dentro de uma lista <li> odicionando <ol> embaixo dela-->

<html lang="pt-br">

   <head>
